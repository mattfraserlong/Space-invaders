
<html>
    <!--video here: https://sites.google.com/site/wecanprogramcom/html-and-javascript/web-development-level2/lesson-2-creating-a-game-loop-and-handling-movement-->
<head>
<style> /*CSS for sprites*/
#hero {
  background: #ff0000;
  width: 20px;
  height: 20px;
  position: absolute;
}
#background {
    background: #000000;
    width: 500px;
    height: 500px;
    position: absolute;
    }
#laser {
    background: #00ff00;
    width: 5px;
    height: 50px;
    position: absolute;
    }
</style>
</head>
<body>
<!--div for background-->
<div id="background"></div>
<!--div for hero sprite-->
<div id="hero"></div>
<!--div for hero sprite-->
<div id = "laser"></div>
<script>
    
//variables
var LEFT_KEY = 37;
var UP_KEY = 38;
var RIGHT_KEY = 39;
var DOWN_KEY = 40;
var HERO_MOVEMENT = 5;
var SPACE_KEY = 32;

var lastLoopRun = 0;


//function to create all sprites 
function createSprite(element, x, y, w, h) {
    var result = new Object();
    result.element = element;
    result.x = x;
    result.y = y;
    result.w = w;
    result.h = h;
    return result;
}
    
//creating controller object
var controller = new Object();

//handling keypresses    
function toggleKey(keyCode, isPressed) {
  if (keyCode == LEFT_KEY) {
    controller.left = isPressed;
  }
  if (keyCode == RIGHT_KEY) {
    controller.right = isPressed;
  }
  if (keyCode == UP_KEY) {
    controller.up = isPressed;
  }
  if (keyCode == DOWN_KEY) {
    controller.down = isPressed;
  }
  if (keyCode == SPACE_KEY) {
    controller.space = isPressed;
    }
}
    
function ensureBounds(sprite){
    if (sprite.x < 20) {
        sprite.x = 20;
    }
    
    if (sprite.y < 20) {
        sprite.y = 20;
    }
    
    if (sprite.x + sprite.w >480) {
        sprite.x = 480 - sprite.w;
    }
    
    if (sprite.y + sprite.h > 480) {
        sprite.y = 480 - sprite.h;
    }
}
    
function updatePositions() {
    laser.y += -10;
}

function setPosition(sprite) {
  var e = document.getElementById(sprite.element);
  e.style.left = sprite.x + 'px';
  e.style.top = sprite.y + 'px';
}

function handleControls() {
  if (controller.up) {
    hero.y -= HERO_MOVEMENT;
  }
  if (controller.down) {
    hero.y += HERO_MOVEMENT;
  }
  if (controller.left) {
    hero.x -= HERO_MOVEMENT;
  }
  if (controller.right) {
    hero.x += HERO_MOVEMENT;
  }
  if (controller.space && laser.y <= -120) {
    laser.x = hero.x + 9;
    laser.y = hero.y - 40;
  }
    
    ensureBounds(hero);
}

function showSprites() {
    setPosition(hero);
    setPosition(laser);
}

function loop() {
  if (new Date().getTime() - lastLoopRun > 10) {
    updatePositions();
    handleControls();
    showSprites();
    
    lastLoopRun = new Date().getTime();
  }
  setTimeout('loop();', 2);
}

document.onkeydown = function(evt) {
  toggleKey(evt.keyCode, true);
};

document.onkeyup = function(evt) {
  toggleKey(evt.keyCode, false);
};
    
//assigning sprite objects to variable   
var hero = createSprite("hero", 250, 450, 20, 20);
var laser = createSprite("laser", 0, -1000, 5, 10);

loop();

</script>
</body>
</html>
